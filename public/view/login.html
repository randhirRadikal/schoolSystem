<div class="row">
	<div class="col-md-offset-3 col-md-6 col-sm-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h5 class="text-center">Login</h5>
			</div>
			<div class="panel-body">
				<form name="loginForm">
					<div class="form-group">
						<label class="control-label">Email<small class="text-danger">*</small></label>
						<input id="username" type="email" name="email" id="email" ng-model="login.email" class="form-control" required />
						<div class='msg-block' ng-show='loginForm.email.$error'>
							<span class='text-danger' ng-show='loginForm.email.$error.required && !loginForm.email.$pristine'>
								Please enter email
							</span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Password<small class="text-danger">*</small></label>
						<input id="password" type="password" name="password" id="password" class="form-control" ng-model="login.password" required/>
						<div class='msg-block' ng-show='loginForm.password.$error'>
							<span class='text-danger' ng-show='loginForm.password.$error.required && !loginForm.password.$pristine'>
								Please enter password
							</span>
						</div>
					</div>
					<div class="form-group">
						<center>
							<button id="login" class="btn btn-success" href="javascript:void(0);" ng-click="adminLogin(login);" ng-disabled="loginForm.$invalid || isBusyButton">
								Login
								<i class="fa fa-spinner fa-spin" ng-if="isBusyButton" style="font-size:24px"></i>
							</button>
						</center>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
